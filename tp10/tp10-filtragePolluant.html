<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau des pays</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
      }
      img {
        vertical-align: middle;
      }
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      thead {
        background-color: wheat;
      }
    </style>
    <script src="tp10-filtragePolluant.js" defer></script>
  </head>
  <body onload="initialiserDonnees()">
    <h1 id="titre"></h1>
    <h2 id="annee"></h2>

    <fieldset>
      <input type="number" id="min" name="minimum" />
      <label for="min">Minimum</label>

      <input type="number" id="max" name="maximum" />
      <label for="max">maximum</label>

      <input type="button" onclick="valider()" value="Valider" />

      <span id="error"></span>
    </fieldset><br><br>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Valeur</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody id="corps"></tbody>
    </table>
  </body>
</html>
